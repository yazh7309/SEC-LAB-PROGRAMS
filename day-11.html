<!DOCTYPE html>
<html lang="en">
<head>

    <title>Local storage</title>
</head>
<body>
  <script>
    //Local storage -> stores data permanently (until cleared by user or code)
    //syntax
    //localStroage.setItem("key","value");
    //localStroage.getItem("key");
    localStorage.setItem("username","john");
    console.log(localStorage.getItem("username"));
    localStorage.removeItem("username");
    localStorage.clear()
    //storing array
    let programming=["python","java","c"];
    localStorage.setItem("programming",JSON.stringify(programming))
    let storededLang=JSON.parse(localStorage.getItem("programming"));
    console.log(storededLang)
    //JSON.stringify()
   // JSON.parse()
    //storings arrays
    //local storage only stores strings ,not arrays
    //we need to connect arrays into a string (using JSON,stringify)
    //before storing

    let person=[{
        "name":"js",
        "job":"developer"
    }]
   // console.log(person.name)
   // console.log(person["job"])
